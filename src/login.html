<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendRight Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }


        .container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .left-section {
            flex: 1;
        }


        .right-section {
            flex: 1;
            text-align: center;
        }


        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 0;
        }


        h1 span {
            color: teal;
        }


        p {
            color: #666;
            margin: 15px 0 30px;
            line-height: 1.5;
        }


        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }


        button {
            width: 100%;
            background-color: black;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }


        button:hover {
            background-color: #333;
        }


        .footer {
            margin-top: 20px;
            color: #666;
        }


        .footer a {
            color: teal;
            text-decoration: none;
        }


        .footer a:hover {
            text-decoration: underline;
        }


        .wave {
            width: 100%;
            height: 50px;
            background: teal;
            position: absolute;
            bottom: 0;
            left: 0;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Spend<span>Right</span></h1>
            <p>Personal budgeting is the secret to financial freedom. Start your journey today.</p>
            <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Enter your username" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="footer">
                Don't have an account? <a href="/register">Create Account</a>
            </div>
        </div>


        <!-- Right Section -->
        <div class="right-section">
            <img src="https://via.placeholder.com/400" alt="Financial Chart" style="max-width: 100%; height: auto;">
        </div>
    </div>
    <div class="wave"></div>
</body>
</html>
