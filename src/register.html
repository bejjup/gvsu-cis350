<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendRight - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }


        .container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 90%;
            text-align: center;
        }


        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }


        h1 span {
            color: teal;
        }


        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }


        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }


        button {
            width: 80%;
            max-width: 400px;
            background-color: black;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }


        button:hover {
            background-color: #333;
        }


        .wave {
            width: 100%;
            height: 50px;
            background: teal;
            position: absolute;
            bottom: 0;
            left: 0;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Letâ€™s get started to make your <span>account</span></h1>
        <p>Create an account to start managing your finances today.</p>
        <form method="POST" action="/register">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
    </div>
    <div class="wave"></div>
</body>
</html>
